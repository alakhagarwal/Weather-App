<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="heading">
          <h1>Generic Weather App<sup>TM</sup></h1>
          <form id="weatherForm-header">
            <input
              type="text"
              id="cityInput2"
              placeholder="City, Country"
              required
            />
            <div class="temp-toggle">
              <input
                type="radio"
                id="celsius1"
                name="temperature1"
                value="C"
                checked
              />
              <label for="celsius1">째C</label>
              <input
                type="radio"
                id="fahrenheit1"
                name="temperature1"
                value="F"
              />
              <label for="fahrenheit1">째F</label>
            </div>

            <button type="submit">Get Weather</button>
          </form>
        </div>
      </div>
    </header>

    <div class="container">
      <main>
        <form id="weatherForm">
          <div class="row1">
            <input
              type="text"
              id="cityInput"
              placeholder="City, Country"
              required
            />
            <div class="temp-toggle">
              <input
                type="radio"
                id="celsius2"
                name="temperature2"
                value="C"
                checked
                
              />
              <label for="celsius2">째C</label>
              <input
                type="radio"
                id="fahrenheit2"
                name="temperature2"
                value="F"
              />
              <label for="fahrenheit2">째F</label>
            </div>
          </div>
          <button type="submit">Get Weather</button>
        </form>

        <div id="weatherDisplay">
          <div class="current-info">
            <div class="details">
              <div class="city-time">
                <h1 class="cityName">Bareilly</h1>
                <p class="currTime">11:30 AM</p>
              </div>

              <div class="detailsRow1">
                <h2 style="color: #333;" class="sky">Cloudy</h2>
                <img class="skyIcon" src="" alt="" />
                <h2 class="temp">32</h2>
              </div>

              <div class="detailsRow2">
                <div class="wind">
                  <img class="row2Icons" src="assets/wind.gif" alt="" />
                  <p>Wind</p>
                  <h4 id="windSpeed"></h4>
                </div>

                <div class="humdity">
                  <img class="row2Icons" src="assets/humidity.gif" alt="" />
                  <p>humidity</p>
                  <h4 id="humidityValue">15.8km/h</h4>
                </div>

                <div class="prec">
                  <img
                    class="row2Icons"
                    src="assets/precipitation.gif"
                    alt=""
                  />
                  <p>Precipitation</p>
                  <h4 id="precValue">15.8km/h</h4>
                </div>

                <div class="feeltemp">
                  <img class="row2Icons" src="assets/thermometer.gif" alt="" />
                  <p>Feels Like</p>
                  <h4 id="feeltempValue">15.8km/h</h4>
                </div>
              </div>
            </div>

            <div class="forecast">
              <h2 style="padding-left: 10px; color: grey">Hourly forecast</h2>
              <div class="hours-data">
                <!-- <div class="hour">

          </div>

              <h2>15 Days forecast</h2>
